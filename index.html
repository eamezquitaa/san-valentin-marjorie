<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Marjorie ‚ù§Ô∏è</title>

<style>
/* 1. ESTILO GENERAL */
body {
  margin: 0;
  height: 100vh;
  background: #f0f0f0; /* Un gris muy suave y elegante */
  font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
  overflow: hidden;
  position: relative;
}

/* Suelo curvado */
.ground {
  position: absolute;
  bottom: 0;
  left: -10%;
  width: 120%;
  height: 120px;
  background: linear-gradient(to top, #9e9e9e, #e0e0e0);
  border-top-left-radius: 50%;
  border-top-right-radius: 50%;
  z-index: 1;
}

.screen {
  display: none;
  height: 100vh;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  width: 100%;
  position: relative;
  z-index: 10; /* Por encima del fondo */
}

.active { display: flex; }

/* Tarjeta general */
.card {
  background: rgba(255,255,255,0.95);
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 15px 40px rgba(0,0,0,.2);
  color: #b71c1c;
  text-align: center;
  width: 90%;
  max-width: 600px;
  transition: all 0.5s ease;
}

/* Estilos espec√≠ficos para la tarjeta final */
#final .card {
    width: 900px;
    max-width: 95%;
    padding: 20px;
    text-align: left;
    background: rgba(255, 255, 255, 0.85); /* Un poco m√°s transparente para ver el fondo */
    backdrop-filter: blur(5px);
}

h1 { font-size: 32px; margin-bottom: 25px; line-height: 1.3; }
p { font-size: 20px; line-height: 1.6; margin-bottom: 15px; }

/* Botones */
button, .music-btn {
  background: #d32f2f;
  color: #fff;
  border: none;
  padding: 12px 30px;
  margin: 10px;
  border-radius: 30px;
  font-size: 18px;
  cursor: pointer;
  text-decoration: none;
  display: inline-block;
  transition: transform 0.2s, background 0.2s;
  font-weight: bold;
}
button:hover, .music-btn:hover { 
    background: #b71c1c;
    transform: scale(1.05);
}

#respuesta-input {
    padding: 12px;
    font-size: 18px;
    border-radius: 10px;
    border: 2px solid #d32f2f;
    outline: none;
    width: 60%;
    margin-bottom: 15px;
    text-align: center;
}

/* üíì ANIMACI√ìN BOT√ìN M√öSICA */
.music-btn {
  animation: pulse 2s infinite ease-in-out;
  display: inline-flex;
  align-items: center;
}
@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

/* --- LAYOUT FINAL --- */
.final-layout-container {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
    width: 100%;
}

.final-left-column {
    flex: 1; 
    padding-right: 20px;
    z-index: 20;
}

.final-right-column {
    flex: 1; 
    display: flex;
    justify-content: center;
    align-items: flex-end;
    height: 500px;
    position: relative;
}

/* üå≥ √ÅRBOL */
.tree-container {
    position: relative;
    width: 400px;
    height: 500px;
}

/* Tronco oscuro y curvado */
.trunk {
    position: absolute;
    bottom: 0;
    left: 50%;
    width: 50px;
    height: 200px;
    background: #3e2723;
    transform: translateX(-50%);
    border-radius: 5px;
    z-index: 2;
}

/* Hojas (Corazones del √°rbol) */
.heart-leaf {
    position: absolute;
    color: #d32f2f;
    font-size: 20px;
    z-index: 3;
    user-select: none;
}

/* üçÇ Corazones cayendo (Fondo y √Årbol) */
.falling-heart {
    position: fixed;
    color: #e53935;
    z-index: 0; /* Detr√°s de todo */
    opacity: 0.8;
    animation: fall linear forwards;
    pointer-events: none;
}

@keyframes fall {
  0% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
  100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
}

/* Contador */
#contador-container {
    margin-top: 20px;
    padding-top: 15px;
    border-top: 1px solid #ccc;
    width: 100%;
}
#contador {
    font-size: 18px;
    font-weight: bold;
    color: #b71c1c;
}
</style>
</head>

<body>

<div class="ground"></div>

<div class="screen active" id="narrativa">
  <div class="card" id="card-content">
    <h1>¬øQuieres ser mi San Valent√≠n?</h1>
    <button onclick="nextSlide()">No</button>
  </div>
</div>

<div class="screen" id="final">
  <div class="card">
    
    <div class="final-layout-container">
        <div class="final-left-column">
            <h2 style="font-size: 30px; margin-top: 0; color: #b71c1c;">¬°Sab√≠a que dir√≠as que s√≠! ‚ù§Ô∏è</h2>
            <p>Para el amor de mi vida, Marjorie:</p>
            <p>Si pudiera elegir un lugar seguro en todo el mundo, ser√≠a siempre a tu lado.</p>
            
            <a class="music-btn"
               href="https://open.spotify.com/intl-es/track/609E1JCInJncactoMmkDon?si=823c17c86f1949cd" 
               target="_blank">
               <span>‚ñ∂ Escucha nuestra canci√≥n</span>
            </a>
            
            <div id="contador-container">
                <p style="margin-bottom: 5px; font-size: 16px;">Llevamos escribiendo nuestra historia:</p>
                <div id="contador">Calculando...</div>
            </div>
        </div>

        <div class="final-right-column">
             <div class="tree-container" id="tree">
                 <div class="trunk"></div>
                 </div>
        </div>
    </div>

  </div>
</div>

<script>
/* --- HISTORIA --- */
const slides = [
  { text: "No creas que es un simple no...", btn: "Continuar" },
  { text: "Es un no porque hay algo que quiero recordarte...", btn: "Siguiente" },
  { text: "Fuiste el mejor regalo que pude recibir en un cumplea√±os", btn: "Siguiente" },
  { text: "Un 13 de septiembre del 2024 vi los ojos m√°s lindos de este universo", btn: "Siguiente" },
  { text: "Aprend√≠ tus comidas favoritas como las hamburguesas y la pasta", btn: "Siguiente" },
  { text: "Aprend√≠ tus canciones favoritas y tus pel√≠culas", btn: "Siguiente" },
  { text: "Pero sobre todo, aprend√≠ a amar como no lo hab√≠a hecho nunca", btn: "Siguiente" },
  { special: true }
];

let step = 0;
const cardContent = document.getElementById("card-content");
const narrativaScreen = document.getElementById("narrativa");
const finalScreen = document.getElementById("final");

function nextSlide() {
    if (step < slides.length) {
        const slide = slides[step];
        cardContent.style.opacity = 0;
        setTimeout(() => {
            if (slide.special) {
                cardContent.innerHTML = `
                    <h1>Ahora d√©jame preguntarte...<br>¬øQuieres ser mi San Valent√≠n?</h1>
                    <input type="text" id="respuesta-input" placeholder="Escribe tu respuesta aqu√≠..." autofocus>
                    <br>
                    <button onclick="verificarRespuesta()">Responder</button>
                    <p id="error-msg" style="color:red; font-size:16px; display:none; margin-top:10px;">¬°Por favor di que s√≠!</p>
                `;
            } else {
                cardContent.innerHTML = `<h1>${slide.text}</h1><button onclick="nextSlide()">${slide.btn}</button>`;
            }
            cardContent.style.opacity = 1;
        }, 500);
        step++;
    }
}

function verificarRespuesta() {
    const input = document.getElementById("respuesta-input");
    const errorMsg = document.getElementById("error-msg");
    const val = input.value.toLowerCase().trim();
    if (val.includes("si") || val.includes("s√≠") || val.includes("claro") || val.includes("obvio") || val.includes("yes")) {
        narrativaScreen.classList.remove("active");
        
        // ACTIVAR TODO
        finalScreen.classList.add("active");
        crearArbolCorazon(); // √Årbol en forma de coraz√≥n
        iniciarLluviaFondo(); // Lluvia general
        iniciarLluviaArbol(); // Lluvia desde el √°rbol
        
    } else {
        errorMsg.style.display = "block";
        errorMsg.innerText = "La respuesta correcta tiene dos letras y empieza con 'S' üòâ";
    }
}

/* üå≥ √ÅRBOL CON FORMA DE CORAZ√ìN MATEM√ÅTICO */
function crearArbolCorazon() {
    const tree = document.getElementById("tree");
    
    // Configuraci√≥n
    const numHojas = 400; // Cantidad de hojas para que se vea tupido
    const colors = ['#d32f2f', '#b71c1c', '#e53935', '#f44336', '#c62828'];
    
    // Centro de la copa del √°rbol (relativo al contenedor de 400x500)
    const centerX = 200;
    const centerY = 180; 
    const scale = 12; // Escala del coraz√≥n

    for (let i = 0; i < numHojas; i++) {
        const h = document.createElement("div");
        h.className = "heart-leaf";
        h.innerHTML = "‚ù§";
        h.style.color = colors[Math.floor(Math.random() * colors.length)];
        
        // F√≥rmula del coraz√≥n para distribuir las hojas
        // x = 16sin^3(t)
        // y = 13cos(t) - 5cos(2t) - 2cos(3t) - cos(4t)
        
        // Usamos "Rejection Sampling" para llenar el coraz√≥n por dentro
        let x, y, t;
        let inside = false;
        
        // Intentamos hasta encontrar un punto dentro del coraz√≥n
        while(!inside) {
            // Generamos un punto aleatorio en un cuadro alrededor
            const rndX = (Math.random() * 40 - 20); // Rango aprox -20 a 20
            const rndY = (Math.random() * 40 - 20);
            
            // Comprobaci√≥n simplificada: si el punto est√° cerca de la forma
            // Para simplificar y llenar, usamos coordenadas polares aleatorias modificadas
            // O mejor: distribuimos aleatoriamente sobre la curva y a√±adimos ruido hacia el centro
            
            t = Math.random() * Math.PI * 2;
            
            // Punto en el borde
            const borderX = 16 * Math.pow(Math.sin(t), 3);
            const borderY = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
            
            // Multiplicamos por un factor aleatorio (r) para llenar el centro
            // r = ra√≠z cuadrada de random para distribuci√≥n uniforme
            const r = Math.sqrt(Math.random()); 
            
            x = borderX * r * scale + centerX;
            y = -borderY * r * scale + centerY; // Invertimos Y porque en CSS arriba es 0
            
            inside = true; // Aceptamos el punto
        }

        h.style.left = (x - 10) + "px"; // Centrar el icono
        h.style.top = (y - 10) + "px";
        
        // Tama√±o y rotaci√≥n aleatoria
        h.style.fontSize = (Math.random() * 20 + 15) + "px";
        h.style.transform = `rotate(${Math.random() * 360}deg)`;
        
        tree.appendChild(h);
    }
}

/* üåßÔ∏è LLUVIA DE FONDO (Toda la pantalla) */
function iniciarLluviaFondo() {
    setInterval(() => {
        const h = document.createElement("div");
        h.className = "falling-heart";
        h.innerHTML = "‚ù§";
        h.style.left = Math.random() * 100 + "vw"; // Ancho total
        h.style.top = "-50px";
        h.style.fontSize = (Math.random() * 20 + 10) + "px";
        h.style.animationDuration = (Math.random() * 3 + 4) + "s"; // Entre 4 y 7 seg
        h.style.opacity = Math.random() * 0.5 + 0.3; // M√°s transparentes en el fondo
        
        document.body.appendChild(h);
        
        // Limpieza
        setTimeout(() => h.remove(), 7000);
    }, 200); // Frecuencia
}

/* üå≥ LLUVIA DESDE EL √ÅRBOL (Hojas cayendo) */
function iniciarLluviaArbol() {
    setInterval(() => {
        const tree = document.getElementById("tree");
        // Posici√≥n del √°rbol en la pantalla
        const rect = tree.getBoundingClientRect();
        
        const h = document.createElement("div");
        h.className = "falling-heart";
        h.innerHTML = "‚ù§";
        h.style.color = "#d32f2f";
        
        // Que caigan desde la zona de la copa del √°rbol
        // El √°rbol est√° a la derecha, calculamos su centro aprox
        const treeCenter = rect.left + rect.width / 2;
        const randomOffset = (Math.random() * 200) - 100; // +/- 100px del centro
        
        h.style.left = (treeCenter + randomOffset) + "px";
        h.style.top = (rect.top + 100) + "px"; // Desde la copa
        
        h.style.fontSize = (Math.random() * 15 + 15) + "px";
        h.style.animationDuration = (Math.random() * 2 + 3) + "s"; // Caen m√°s r√°pido
        h.style.zIndex = 20; // Por delante
        
        document.body.appendChild(h);
        
        setTimeout(() => h.remove(), 5000);
    }, 400); // Menos frecuentes que el fondo
}

/* ‚è±Ô∏è CONTADOR */
const inicioNovios = new Date("2024-12-15T00:00:00");
setInterval(() => {
  const ahora = new Date();
  const diff = ahora - inicioNovios;
  const d = Math.floor(diff / 86400000);
  const h = Math.floor(diff / 3600000 % 24);
  const m = Math.floor(diff / 60000 % 60);
  const s = Math.floor(diff / 1000 % 60);
  document.getElementById("contador").innerHTML = `${d} d√≠as, ${h} h, ${m} min, ${s} s`;
}, 1000);
</script>
