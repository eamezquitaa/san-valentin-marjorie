<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Marjorie</title>

<style>
/* 1. ESTILO GENERAL */
body {
  margin: 0;
  height: 100vh;
  background: #e0e0e0; /* Color de fondo gris claro como en la imagen */
  font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
  overflow: hidden;
  position: relative;
}

/* Suelo */
.ground {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 150px;
  background: linear-gradient(to top, #b0b0b0, #d0d0d0);
  border-top-left-radius: 50% 20px;
  border-top-right-radius: 50% 20px;
}

.screen {
  display: none;
  height: 100vh;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  width: 100%;
  position: relative;
  z-index: 2;
}

.active { display: flex; }

/* Tarjeta general */
.card {
  background: rgba(255,255,255,0.96);
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 15px 40px rgba(0,0,0,.2);
  color: #b71c1c;
  text-align: center;
  z-index: 10;
  width: 90%;
  max-width: 600px;
  transition: all 0.5s ease;
}

/* Estilos espec√≠ficos para la tarjeta final m√°s ancha */
#final .card {
    width: 850px;
    max-width: 95%;
    padding: 30px;
    text-align: left;
    background: transparent; /* Tarjeta transparente en el final para ver el √°rbol */
    box-shadow: none;
    color: #b71c1c;
}

#final .card h2, #final .card p, #final .card a, #final #contador {
    text-shadow: 1px 1px 2px rgba(255,255,255,0.8); /* Sombra para leer mejor sobre el fondo */
}


h1 { font-size: 32px; margin-bottom: 25px; line-height: 1.3; }
p { font-size: 22px; line-height: 1.6; margin-bottom: 20px; }

/* Botones */
button, .music-btn {
  background: #d32f2f;
  color: #fff;
  border: none;
  padding: 15px 35px;
  margin: 15px;
  border-radius: 30px;
  font-size: 20px;
  cursor: pointer;
  text-decoration: none;
  display: inline-block;
  transition: transform 0.2s, background 0.2s;
  font-family: inherit;
  font-weight: bold;
}
button:hover, .music-btn:hover { 
    background: #b71c1c;
    transform: scale(1.05);
}

/* Input de texto para la respuesta final */
#respuesta-input {
    padding: 15px;
    font-size: 20px;
    border-radius: 10px;
    border: 2px solid #d32f2f;
    outline: none;
    width: 70%;
    margin-bottom: 15px;
    font-family: inherit;
    text-align: center;
}

/* üíì ANIMACI√ìN BOT√ìN M√öSICA */
.music-btn {
  animation: pulse 2s infinite ease-in-out;
  display: inline-flex;
  align-items: center;
}

@keyframes pulse {
  0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(211, 47, 47, 0.7); }
  70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(211, 47, 47, 0); }
  100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(211, 47, 47, 0); }
}

/* --- ESTRUCTURA FINAL (LAYOUT) --- */
.final-layout-container {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
    width: 100%;
}

.final-left-column {
    flex: 1; 
    padding-right: 20px;
}

.final-right-column {
    flex: 1.2; 
    display: flex;
    justify-content: center;
    align-items: flex-end;
    height: 500px;
    position: relative;
}

/* üå≥ √ÅRBOL NUEVO */
.tree-container {
    position: relative;
    width: 450px;
    height: 500px;
}

.trunk {
    position: absolute;
    bottom: 0;
    left: 50%;
    width: 60px;
    height: 180px;
    background: #2e1a16; /* Color oscuro del tronco */
    transform: translateX(-50%);
    border-radius: 5px;
    z-index: 1;
}

/* Ramas principales */
.branch {
    position: absolute;
    background: #2e1a16;
    z-index: 1;
}

/* Corazones del √°rbol */
.heart-leaf {
    position: absolute;
    color: #d32f2f;
    font-size: 20px;
    z-index: 2;
}

/* üçÇ Corazones cayendo */
.falling {
    position: fixed;
    top: -30px;
    color: #e53935;
    z-index: 3;
    opacity: 0.9;
    animation: fall linear forwards;
}

@keyframes fall {
  0% { transform: translateY(0) rotate(0deg); opacity: 1; }
  80% { opacity: 1; }
  100% { transform: translateY(calc(100vh - 100px)) rotate(360deg); opacity: 0; }
}

/* Contador */
#contador-container {
    margin-top: 30px;
    padding-top: 15px;
    border-top: 2px solid rgba(211, 47, 47, 0.3);
    text-align: left;
    width: 100%;
}
#contador {
    font-size: 20px;
    font-weight: bold;
    color: #d32f2f;
}
</style>
</head>

<body>

<div class="ground"></div>

<div class="screen active" id="narrativa">
  <div class="card" id="card-content">
    <h1>¬øQuieres ser mi San Valent√≠n?</h1>
    <button onclick="nextSlide()">No</button>
  </div>
</div>

<div class="screen" id="final">
  <div class="card">
    
    <div class="final-layout-container">
        <div class="final-left-column">
            <h2 style="font-size: 32px; margin-top: 0;">¬°Sab√≠a que dir√≠as que s√≠!</h2>
            <p style="font-size: 22px;">Para el amor de mi vida, Marjorie:</p>
            <p style="font-size: 20px;">Si pudiera elegir un lugar seguro en todo el mundo,<br> ser√≠a siempre a tu lado.</p>
            
            <a class="music-btn"
               href="https://open.spotify.com/intl-es/track/609E1JCInJncactoMmkDon?si=823c17c86f1949cd" 
               target="_blank">
               <span>‚ñ∂ Escucha nuestra canci√≥n</span>
            </a>
        </div>

        <div class="final-right-column">
             <div class="tree-container" id="tree">
                 <div class="trunk"></div>
                 </div>
        </div>
    </div>

    <div id="contador-container">
        <p style="margin-bottom: 5px; font-size: 18px;">Llevamos escribiendo nuestra historia:</p>
        <div id="contador">Calculando tiempo juntos...</div>
    </div>

  </div>
</div>

<script>
/* --- L√ìGICA DE LAS DIAPOSITIVAS --- */
const slides = [
  { text: "No creas que es un simple no...", btn: "Continuar" },
  { text: "Es un no porque hay algo que quiero recordarte...", btn: "Siguiente" },
  { text: "Fuiste el mejor regalo que pude recibir en un cumplea√±os", btn: "Siguiente" },
  { text: "Un 13 de septiembre del 2024 vi los ojos m√°s lindos de este universo", btn: "Siguiente" },
  { text: "Aprend√≠ tus comidas favoritas como las hamburguesas y la pasta", btn: "Siguiente" },
  { text: "Aprend√≠ tus canciones favoritas y tus pel√≠culas", btn: "Siguiente" },
  { text: "Pero sobre todo, aprend√≠ a amar como no lo hab√≠a hecho nunca", btn: "Siguiente" },
  { special: true }
];

let step = 0;
const cardContent = document.getElementById("card-content");
const narrativaScreen = document.getElementById("narrativa");
const finalScreen = document.getElementById("final");

function nextSlide() {
    if (step < slides.length) {
        const slide = slides[step];
        cardContent.style.opacity = 0;
        setTimeout(() => {
            if (slide.special) {
                cardContent.innerHTML = `
                    <h1>Ahora d√©jame preguntarte...<br>¬øQuieres ser mi San Valent√≠n?</h1>
                    <input type="text" id="respuesta-input" placeholder="Escribe tu respuesta aqu√≠..." autofocus>
                    <br>
                    <button onclick="verificarRespuesta()">Responder</button>
                    <p id="error-msg" style="color:red; font-size:16px; display:none;">¬°Por favor di que s√≠!</p>
                `;
            } else {
                cardContent.innerHTML = `<h1>${slide.text}</h1><button onclick="nextSlide()">${slide.btn}</button>`;
            }
            cardContent.style.opacity = 1;
        }, 500);
        step++;
    }
}

function verificarRespuesta() {
    const input = document.getElementById("respuesta-input");
    const errorMsg = document.getElementById("error-msg");
    const val = input.value.toLowerCase().trim();
    if (val.includes("si") || val.includes("s√≠") || val.includes("claro") || val.includes("obvio") || val.includes("yes") || val.includes("por supuesto")) {
        narrativaScreen.classList.remove("active");
        crearArbolDetallado();
        iniciarLluvia();
        finalScreen.classList.add("active");
    } else {
        errorMsg.style.display = "block";
        errorMsg.innerText = "La respuesta correcta tiene dos letras y empieza con 'S'";
    }
}

/* üå≥ √ÅRBOL DETALLADO COMO EN LA IMAGEN */
function crearArbolDetallado() {
    const tree = document.getElementById("tree");
    const trunk = tree.querySelector('.trunk');

    // Ramas
    const branches = [
        { w: 100, h: 10, l: -40, t: 120, r: -30 },
        { w: 120, h: 12, l: -50, t: 80, r: -45 },
        { w: 90, h: 8, l: 0, t: 100, r: 30 },
        { w: 110, h: 10, l: 10, t: 60, r: 45 },
        { w: 80, h: 8, l: -20, t: 40, r: -20 },
        { w: 70, h: 6, l: 20, t: 30, r: 20 },
    ];
    branches.forEach(b => {
        const branch = document.createElement('div');
        branch.className = 'branch';
        branch.style.width = b.w + 'px';
        branch.style.height = b.h + 'px';
        branch.style.left = (trunk.offsetLeft + b.l) + 'px';
        branch.style.top = b.t + 'px';
        branch.style.transform = `rotate(${b.r}deg)`;
        tree.appendChild(branch);
    });

    // Muchos corazones en la copa
    const colors = ['#d32f2f', '#c62828', '#b71c1c', '#e53935', '#f44336'];
    for (let j = 0; j < 350; j++) {
      const h = document.createElement("div");
      h.className = "heart-leaf";
      h.innerHTML = "‚ù§";
      h.style.color = colors[Math.floor(Math.random() * colors.length)];
      
      // Distribuci√≥n en forma de copa redonda y densa
      const angle = Math.random() * Math.PI * 2;
      const radius = Math.sqrt(Math.random()) * 200;
      let left = 225 + radius * Math.cos(angle);
      let top = 180 + radius * Math.sin(angle) * 0.8;

      h.style.left = (left - 10) + "px";
      h.style.top = (top - 100) + "px";
      h.style.fontSize = (Math.random() * 25 + 15) + "px";
      h.style.transform = `rotate(${Math.random() * 360}deg)`;
      tree.appendChild(h);
    }
}

/* üçÇ Lluvia de corazones al piso */
function iniciarLluvia() {
    setInterval(() => {
      const h = document.createElement("div");
      h.className = "falling";
      h.innerHTML = "‚ù§";
      const colors = ['#d32f2f', '#c62828', '#b71c1c', '#e53935'];
      h.style.color = colors[Math.floor(Math.random() * colors.length)];
      
      // Caen desde la copa del √°rbol
      h.style.left = (window.innerWidth / 2 + (Math.random() * 400 - 200)) + "px";
      h.style.top = (Math.random() * 100 + 50) + "px"; 

      h.style.fontSize = (15 + Math.random()*15) + "px";
      h.style.animationDuration = (4 + Math.random()*3) + "s";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 7000);
    }, 100);
}

/* ‚è±Ô∏è Contador */
const inicioNovios = new Date("2024-12-15T00:00:00");
setInterval(() => {
  const ahora = new Date();
  const diff = ahora - inicioNovios;
  const d = Math.floor(diff / 86400000);
  const h = Math.floor(diff / 3600000 % 24);
  const m = Math.floor(diff / 60000 % 60);
  const s = Math.floor(diff / 1000 % 60);
  document.getElementById("contador").innerHTML = `${d} d√≠as, ${h} horas, ${m} minutos y ${s} segundos.`;
}, 1000);
</script>

</body>
</html>
