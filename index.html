<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Marjorie</title>

<style>
/* 1. ESTILO GENERAL */
body {
  margin: 0;
  height: 100vh;
  background: #fdf6f0;
  font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; /* Letra normal */
  overflow: hidden;
}

.screen {
  display: none; /* Oculto por defecto */
  height: 100vh;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  width: 100%;
}

.active { display: flex; } /* Clase para mostrar pantallas */

/* Tarjeta general */
.card {
  background: rgba(255,255,255,0.96);
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 15px 40px rgba(0,0,0,.2);
  color: #b71c1c;
  text-align: center;
  z-index: 10;
  width: 90%;
  max-width: 600px; /* Ancho c√≥modo para leer */
  transition: all 0.5s ease;
}

/* Estilos espec√≠ficos para la tarjeta final m√°s ancha */
#final .card {
    width: 850px;
    max-width: 95%;
    padding: 30px;
    text-align: left;
}

h1 { font-size: 32px; margin-bottom: 25px; line-height: 1.3; }
p { font-size: 22px; line-height: 1.6; margin-bottom: 20px; }

/* Botones */
button, .music-btn {
  background: #d32f2f;
  color: #fff;
  border: none;
  padding: 15px 35px;
  margin: 15px;
  border-radius: 30px;
  font-size: 20px;
  cursor: pointer;
  text-decoration: none;
  display: inline-block;
  transition: transform 0.2s, background 0.2s;
  font-family: inherit;
  font-weight: bold;
}
button:hover, .music-btn:hover { 
    background: #b71c1c;
    transform: scale(1.05);
}

/* Input de texto para la respuesta final */
#respuesta-input {
    padding: 15px;
    font-size: 20px;
    border-radius: 10px;
    border: 2px solid #d32f2f;
    outline: none;
    width: 70%;
    margin-bottom: 15px;
    font-family: inherit;
    text-align: center;
}

/* üíì ANIMACI√ìN BOT√ìN M√öSICA */
.music-btn {
  animation: pulse 2s infinite ease-in-out;
  display: inline-flex;
  align-items: center;
}

@keyframes pulse {
  0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(211, 47, 47, 0.7); }
  70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(211, 47, 47, 0); }
  100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(211, 47, 47, 0); }
}

/* --- ESTRUCTURA FINAL (LAYOUT) --- */
.final-layout-container {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
    width: 100%;
}

.final-left-column {
    flex: 1; 
    padding-right: 20px;
}

.final-right-column {
    flex: 1; 
    display: flex;
    justify-content: center;
    align-items: center;
}

/* üå≥ √ÅRBOL */
.tree-container {
    position: relative;
    width: 350px;
    height: 420px;
}

.trunk {
    position: absolute;
    bottom: 0;
    left: 50%;
    width: 45px;
    height: 150px;
    background: linear-gradient(to right, #4e342e, #6d4c41, #4e342e);
    transform: translateX(-50%);
    border-radius: 5px;
    z-index: 2;
}

.heart-leaf {
    position: absolute;
    color: #d32f2f;
    font-size: 24px;
    z-index: 3;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
}

/* üçÇ Corazones cayendo */
.falling {
    position: fixed;
    top: -30px;
    color: #e53935;
    z-index: 1;
    opacity: 0.8;
    animation: fall linear forwards;
}

@keyframes fall {
  0% { transform: translateY(0) rotate(0deg); opacity: 0.9; }
  100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
}

/* Contador */
#contador-container {
    margin-top: 30px;
    padding-top: 15px;
    border-top: 2px solid #eee;
    text-align: left;
    width: 100%;
}
#contador {
    font-size: 20px;
    font-weight: bold;
    color: #d32f2f;
}
</style>
</head>

<body>

<div class="screen active" id="narrativa">
  <div class="card" id="card-content">
    <h1>¬øQuieres ser mi San Valent√≠n?</h1>
    <button onclick="nextSlide()">No</button>
  </div>
</div>

<div class="screen" id="final">
  <div class="card">
    
    <div class="final-layout-container">
        <div class="final-left-column">
            <h2 style="font-size: 32px; margin-top: 0;">¬°Sab√≠a que dir√≠as que s√≠!</h2>
            <p style="font-size: 22px;">Para el amor de mi vida, Marjorie:</p>
            <p style="font-size: 20px;">Si pudiera elegir un lugar seguro en todo el mundo,<br> ser√≠a siempre a tu lado.</p>
            
            <a class="music-btn"
               href="https://open.spotify.com/intl-es/track/609E1JCInJncactoMmkDon?si=823c17c86f1949cd" 
               target="_blank">
               <span>‚ñ∂ Escucha nuestra canci√≥n</span>
            </a>
        </div>

        <div class="final-right-column">
             <div class="tree-container" id="tree">
                 <div class="trunk"></div>
             </div>
        </div>
    </div>

    <div id="contador-container">
        <p style="margin-bottom: 5px; font-size: 18px;">Llevamos escribiendo nuestra historia:</p>
        <div id="contador">Calculando tiempo juntos...</div>
    </div>

  </div>
</div>

<script>
/* --- L√ìGICA DE LAS DIAPOSITIVAS --- */
// Definimos los pasos de la historia SIN EMOJIS
const slides = [
  // Paso 0: Pregunta Inicial (Ya est√° en el HTML)
  
  // Paso 1
  {
    text: "No creas que es un simple no...",
    btn: "Continuar"
  },
  // Paso 2
  {
    text: "Es un no porque hay algo que quiero recordarte...",
    btn: "Siguiente"
  },
  // Paso 3
  {
    text: "Fuiste el mejor regalo que pude recibir en un cumplea√±os",
    btn: "Siguiente"
  },
  // Paso 4
  {
    text: "Un 13 de septiembre del 2024 vi los ojos m√°s lindos de este universo",
    btn: "Siguiente"
  },
  // Paso 5
  {
    text: "Aprend√≠ tus comidas favoritas como las hamburguesas y la pasta",
    btn: "Siguiente"
  },
  // Paso 6
  {
    text: "Aprend√≠ tus canciones favoritas y tus pel√≠culas",
    btn: "Siguiente"
  },
  // Paso 7
  {
    text: "Pero sobre todo, aprend√≠ a amar como no lo hab√≠a hecho nunca",
    btn: "Siguiente"
  },
  // Paso 8: LA PREGUNTA FINAL CON INPUT
  {
    special: true // Indica que es la diapositiva de escribir
  }
];

let step = 0;
const cardContent = document.getElementById("card-content");
const narrativaScreen = document.getElementById("narrativa");
const finalScreen = document.getElementById("final");

function nextSlide() {
    // Si todav√≠a hay pasos en la historia
    if (step < slides.length) {
        const slide = slides[step];
        
        // Efecto de desvanecer
        cardContent.style.opacity = 0;
        
        setTimeout(() => {
            if (slide.special) {
                // Es la diapositiva final de pregunta con input
                cardContent.innerHTML = `
                    <h1>Ahora d√©jame preguntarte...<br>¬øQuieres ser mi San Valent√≠n?</h1>
                    <input type="text" id="respuesta-input" placeholder="Escribe tu respuesta aqu√≠..." autofocus>
                    <br>
                    <button onclick="verificarRespuesta()">Responder</button>
                    <p id="error-msg" style="color:red; font-size:16px; display:none;">¬°Por favor di que s√≠!</p>
                `;
            } else {
                // Es una diapositiva normal de texto
                cardContent.innerHTML = `
                    <h1>${slide.text}</h1>
                    <button onclick="nextSlide()">${slide.btn}</button>
                `;
            }
            cardContent.style.opacity = 1;
        }, 500);
        
        step++;
    }
}

function verificarRespuesta() {
    const input = document.getElementById("respuesta-input");
    const errorMsg = document.getElementById("error-msg");
    const val = input.value.toLowerCase().trim();

    // Validamos si escribi√≥ algo positivo
    if (val.includes("si") || val.includes("s√≠") || val.includes("claro") || val.includes("obvio") || val.includes("yes") || val.includes("por supuesto")) {
        // TRANSICI√ìN AL FINAL
        narrativaScreen.classList.remove("active");
        crearArbolSuperFrondoso(); // Generar √°rbol
        finalScreen.classList.add("active");
    } else {
        // Si escribe otra cosa o lo deja vac√≠o
        errorMsg.style.display = "block";
        errorMsg.innerText = "La respuesta correcta tiene dos letras y empieza con 'S'";
    }
}

/* üå≥ √ÅRBOL S√öPER FRONDOSO (VISUAL) */
function crearArbolSuperFrondoso() {
    const tree = document.getElementById("tree");
    
    // Limpiar hojas viejas
    const existingHearts = tree.getElementsByClassName("heart-leaf");
    while(existingHearts.length > 0){
        existingHearts[0].parentNode.removeChild(existingHearts[0]);
    }
    
    // 150 corazones
    for (let j = 0; j < 150; j++) {
      const h = document.createElement("div");
      h.className = "heart-leaf";
      h.innerHTML = "‚ù§Ô∏è"; // Mantenemos el coraz√≥n visual del √°rbol
      
      let leftBase = (Math.random() * 320) - 10; 
      let topBase = (Math.random() * 150) + 50;
      let leftTop = (Math.random() * 200) + 50; 
      let topTop = (Math.random() * 80) - 20;

      if(Math.random() > 0.5) {
         h.style.left = leftBase + "px";
         h.style.top = topBase + "px";
      } else {
         h.style.left = leftTop + "px";
         h.style.top = topTop + "px";
      }

      h.style.fontSize = (Math.random() * 15 + 15) + "px";
      h.style.transform = `rotate(${Math.random() * 360}deg)`;
      tree.appendChild(h);
    }
}

/* üçÇ Lluvia intensa (VISUAL) */
setInterval(() => {
  const h = document.createElement("div");
  h.className = "falling";
  h.innerHTML = "‚ù§Ô∏è"; // Mantenemos la lluvia visual
  h.style.left = Math.random() * window.innerWidth + "px";
  h.style.fontSize = (15 + Math.random()*15) + "px";
  h.style.animationDuration = (3 + Math.random()*4) + "s";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 7000);
}, 150);

/* ‚è±Ô∏è Contador */
// FECHA: 15 de Diciembre 2024
const inicioNovios = new Date("2024-12-15T00:00:00");

setInterval(() => {
  const ahora = new Date();
  const diff = ahora - inicioNovios;
  
  const d = Math.floor(diff / 86400000);
  const h = Math.floor(diff / 3600000 % 24);
  const m = Math.floor(diff / 60000 % 60);
  const s = Math.floor(diff / 1000 % 60);
  
  document.getElementById("contador").innerHTML =
    `${d} d√≠as, ${h} horas, ${m} minutos y ${s} segundos.`;
}, 1000);
</script>

</body>
</html>
