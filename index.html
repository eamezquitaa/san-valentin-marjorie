<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Marjorie ‚ù§Ô∏è</title>

<style>
/* 1. ESTILO GENERAL */
body {
  margin: 0;
  height: 100vh;
  background: #fdf6f0;
  /* Fuente normal y legible */
  font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
  overflow: hidden;
}

.screen {
  display: none;
  height: 100vh;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

.active { display: flex; }

/* Tarjeta general */
.card {
  background: rgba(255,255,255,0.96);
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 15px 40px rgba(0,0,0,.2);
  color: #b71c1c;
  text-align: center;
  z-index: 10;
  max-width: 90%;
}

/* Estilos espec√≠ficos para la tarjeta final m√°s ancha */
#final .card {
    width: 800px;
    max-width: 95%;
    padding: 40px;
    text-align: left;
}

h1 { font-size: 36px; margin-bottom: 25px; }
p { font-size: 20px; line-height: 1.5; }

button, .music-btn {
  background: #d32f2f;
  color: #fff;
  border: none;
  padding: 15px 30px;
  margin: 15px;
  border-radius: 30px;
  font-size: 22px;
  cursor: pointer;
  text-decoration: none;
  display: inline-block;
  transition: transform 0.2s, background 0.2s;
  font-family: inherit;
  font-weight: bold;
}
button:hover, .music-btn:hover { 
    background: #b71c1c;
    transform: scale(1.05);
}

/* üíì ANIMACI√ìN BOT√ìN M√öSICA */
.music-btn {
  animation: pulse 2s infinite ease-in-out;
  display: inline-flex;
  align-items: center;
}

@keyframes pulse {
  0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(211, 47, 47, 0.7); }
  70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(211, 47, 47, 0); }
  100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(211, 47, 47, 0); }
}

/* --- ESTRUCTURA FINAL (LAYOUT) --- */
.final-layout-container {
    display: flex;
    flex-direction: row; /* Elementos lado a lado */
    justify-content: space-between;
    align-items: center;
    width: 100%;
}

.final-left-column {
    flex: 1; /* Texto a la izquierda */
    padding-right: 30px;
}

.final-right-column {
    flex: 1; /* √Årbol a la derecha */
    display: flex;
    justify-content: center;
    align-items: center;
}

/* üå≥ √ÅRBOL M√ÅS GRANDE */
.tree-container {
    position: relative;
    width: 350px;
    height: 400px;
}

.trunk {
    position: absolute;
    bottom: 0;
    left: 50%;
    width: 40px;
    height: 140px;
    background: linear-gradient(to right, #4e342e, #6d4c41, #4e342e);
    transform: translateX(-50%);
    border-radius: 5px;
    z-index: 2;
}

.heart-leaf {
    position: absolute;
    color: #d32f2f;
    font-size: 24px;
    z-index: 3;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
}

/* üçÇ Corazones cayendo */
.falling {
    position: fixed;
    top: -30px;
    color: #e53935;
    z-index: 1;
    opacity: 0.8;
    animation: fall linear forwards;
}

@keyframes fall {
  0% { transform: translateY(0) rotate(0deg); opacity: 0.9; }
  100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
}

/* Contador abajo a la izquierda */
#contador-container {
    margin-top: 40px;
    padding-top: 20px;
    border-top: 2px solid #eee;
    text-align: left;
    width: 100%;
}
#contador {
    font-size: 20px;
    font-weight: bold;
    color: #d32f2f;
}
</style>
</head>

<body>

<div class="screen active" id="inicio">
  <div class="card">
    <h1>¬øQuieres ser mi San Valent√≠n? ‚ù§Ô∏è</h1>
    <div style="margin-top: 30px;">
        <button onclick="si()" style="font-size: 28px; padding: 20px 40px;">¬°S√ç, QUIERO! üíï</button>
        <br>
        <button onclick="no()" style="background: #555; font-size: 18px;">No üíî</button>
    </div>
  </div>
</div>

<div class="screen" id="final">
  <div class="card">
    
    <div class="final-layout-container">
        
        <div class="final-left-column">
            <h2 style="font-size: 32px; margin-top: 0;">Para el amor de mi vida, Marjorie:</h2>
            <p style="font-size: 24px;">Si pudiera elegir un lugar seguro en todo el mundo,<br> ser√≠a siempre a tu lado.</p>
            <p style="font-size: 22px;">Gracias por hacerme tan feliz.</p>

            <a class="music-btn"
               href="https://open.spotify.com/intl-es/track/609E1JCInJncactoMmkDon?si=823c17c86f1949cd" 
               target="_blank">
               <span>‚ñ∂ Escucha nuestra canci√≥n ‚ù§Ô∏è</span>
            </a>
        </div>

        <div class="final-right-column">
             <div class="tree-container" id="tree">
                 <div class="trunk"></div>
             </div>
        </div>
    </div>

    <div id="contador-container">
        <p style="margin-bottom: 10px; font-size: 18px;">Llevamos escribiendo nuestra historia:</p>
        <div id="contador">Calculando tiempo juntos...</div>
    </div>

  </div>
</div>

<script>
/* Navegaci√≥n */
const inicio = document.getElementById("inicio");
const final = document.getElementById("final");

function si() {
  inicio.classList.remove("active");
  crearArbolSuperFrondoso();
  final.classList.add("active");
}

/* üö´ BOT√ìN NO CON MENSAJE DE BROMA */
function no() {
  const cardBody = document.querySelector("#inicio .card");
  cardBody.innerHTML = `
    <h1 style="font-size: 50px;">üò¢</h1>
    <p style="font-size: 24px; font-weight: bold; color: #d32f2f;">
       "Solo esta vez te pedir√© que digas que no, por favor dale click en no"
    </p>
    <p style="margin-top: 20px; font-style: italic;">(Es una broma mi amor, por favor di que s√≠ ü•∫)</p>
    <button onclick="location.reload()" style="margin-top: 30px;">Volver a intentarlo ‚ù§Ô∏è</button>
  `;
}

/* üå≥ √Årbol S√öPER FRONDOSO */
function crearArbolSuperFrondoso() {
    const tree = document.getElementById("tree");
    
    const existingHearts = tree.getElementsByClassName("heart-leaf");
    while(existingHearts.length > 0){
        existingHearts[0].parentNode.removeChild(existingHearts[0]);
    }
    
    // 150 corazones para que se vea lleno
    for (let j = 0; j < 150; j++) {
      const h = document.createElement("div");
      h.className = "heart-leaf";
      h.innerHTML = "‚ù§Ô∏è";
      
      let leftBase = (Math.random() * 320) - 10; 
      let topBase = (Math.random() * 150) + 50;
      let leftTop = (Math.random() * 200) + 50; 
      let topTop = (Math.random() * 80) - 20;

      if(Math.random() > 0.5) {
         h.style.left = leftBase + "px";
         h.style.top = topBase + "px";
      } else {
         h.style.left = leftTop + "px";
         h.style.top = topTop + "px";
      }

      h.style.fontSize = (Math.random() * 15 + 15) + "px";
      h.style.transform = `rotate(${Math.random() * 360}deg)`;
      
      tree.appendChild(h);
    }
}

/* üçÇ Lluvia intensa */
setInterval(() => {
  const h = document.createElement("div");
  h.className = "falling";
  h.innerHTML = "‚ù§Ô∏è";
  h.style.left = Math.random() * window.innerWidth + "px";
  h.style.fontSize = (15 + Math.random()*15) + "px";
  h.style.animationDuration = (3 + Math.random()*4) + "s";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 7000);
}, 150);

/* ‚è±Ô∏è Contador */
// FECHA: 15 de Diciembre 2024
const inicioNovios = new Date("2024-12-15T00:00:00");

setInterval(() => {
  const ahora = new Date();
  const diff = ahora - inicioNovios;
  
  const d = Math.floor(diff / 86400000);
  const h = Math.floor(diff / 3600000 % 24);
  const m = Math.floor(diff / 60000 % 60);
  const s = Math.floor(diff / 1000 % 60);
  
  document.getElementById("contador").innerHTML =
    `${d} d√≠as, ${h} horas, ${m} minutos y ${s} segundos.`;
}, 1000);
</script>

</body>
</html>
